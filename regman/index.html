<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regman</title>
    <link rel="icon" type="image/x-icon" href="webicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background video (with audio) -->
    <video id="bg-video" loop muted preload="auto" playsinline>
        <source src="bg-video.mp4" type="video/mp4">
    </video>

    <!-- Animated background particles -->
    <canvas id="particles"></canvas>

    <!-- Mouse sparkle trail -->
    <canvas id="sparkles"></canvas>

    <!-- Enter overlay â€” click triggers music -->
    <div id="enter-overlay">
        <div class="enter-content">
            <span class="enter-text">Click anywhere to enter</span>
        </div>
    </div>

    <!-- Main content -->
    <div class="container">
        <div class="card" id="profile-card">
            <div class="card-glow"></div>

            <div class="view-counter" aria-live="polite" aria-atomic="true">
                <i class="fas fa-eye" aria-hidden="true"></i>
                <span id="view-count" aria-label="View count">...</span>
            </div>

            <div class="avatar-wrapper">
                <div class="avatar-ring"></div>
                <img src="avatar.png" alt="regman's profile picture" class="avatar" draggable="false">
                <div class="status-dot"></div>
            </div>

            <h1 class="username">regman</h1>
            <p class="bio">All of my achievements and efforts are credited by God, I am nothing.</p>

            <div class="divider"></div>

            <div class="socials">
                <a class="social-link discord-link" aria-label="Copy Discord username" role="button" tabindex="0" 
                   onclick="copyDiscord()" 
                   onkeydown="if(event.key==='Enter'||event.key===' '){copyDiscord();event.preventDefault();}">
                    <i class="fab fa-discord"></i>
                    <span class="social-label">Discord</span>
                    <span id="discord-copied" class="tooltip" role="status" aria-live="polite">Copied!</span>
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
