<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vrailn</title>
    <link rel="icon" type="image/x-icon" href="webicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div id="overlay" onclick="enterSite()" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); color: white; display: flex; justify-content: center; align-items: center; z-index: 1000;">
        <p style="font-size: 20px;">click to enter</p>
    </div>

    <div class="background">
        <video loop muted id="video-bg" playsinline disablepictureinpicture preload="metadata">
            <source src="https://files.catbox.moe/x4ywv2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="profile-card">
        <div class="view-counter" aria-live="polite" aria-atomic="true">
            <i class="fas fa-eye" aria-hidden="true"></i>
            <span id="view-count" aria-label="View count">Loading...</span>
        </div>
        <img src="https://cdn.discordapp.com/avatars/1279608424060944455/2c665fe8b05b8d96f193ab77fbf4c724.png?size=1024" alt="vrailn's profile picture" class="profile-pic">
         <h1 class="name-tag">vrailn</h1>
        <div class="bio">
            <p>just a guy...</p>
        </div>
        <div class="social-buttons-container">
            <a class="social-btn" aria-label="Visit GitHub profile" role="button" tabindex="0" onclick="openLink('https://github.com/vrailn')" onkeydown="if(event.key==='Enter'||event.key===' '){openLink('https://github.com/vrailn');event.preventDefault();}">
                <i class="fab fa-github" aria-hidden="true"></i>
            </a>
            <a class="social-btn" aria-label="Visit YouTube channel" role="button" tabindex="0" onclick="openLink('https://www.youtube.com/@BaseNetworkable')" onkeydown="if(event.key==='Enter'||event.key===' '){openLink('https://www.youtube.com/@BaseNetworkable');event.preventDefault();}">
                <i class="fab fa-youtube" aria-hidden="true"></i>
            </a>
            <a class="social-btn" aria-label="Visit TikTok profile" role="button" tabindex="0" onclick="openLink('https://www.tiktok.com/@vrailn')" onkeydown="if(event.key==='Enter'||event.key===' '){openLink('https://www.tiktok.com/@vrailn');event.preventDefault();}">
                <i class="fab fa-tiktok" aria-hidden="true"></i>
            </a>
            <a class="social-btn" aria-label="Copy Discord username: vrailn" role="button" tabindex="0" onclick="copyDiscord()" onkeydown="if(event.key==='Enter'||event.key===' '){copyDiscord();event.preventDefault();}">
                <i class="fab fa-discord" aria-hidden="true"></i>
                <span id="discord-copied" class="tooltip-arrowbox" role="status" aria-live="polite">copied</span>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
