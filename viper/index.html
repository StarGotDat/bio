<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vrailn</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div id="overlay" onclick="enterSite()" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); color: white; display: flex; justify-content: center; align-items: center; z-index: 1000;">
        <p style="font-size: 20px;">enter_site();</p>
    </div>

    <div class="background">
        <video loop muted id="video-bg" playsinline disablepictureinpicture>
            <source src="https://files.catbox.moe/f6tc7q.mp4" type="video/mp4">
            Your browser does not support the video.
        </video>
    </div>

    <div class="profile-card">
        <img src="https://files.catbox.moe/6yhruv.gif" alt="Profile Picture" class="profile-pic">
         <h1 class="name-tag">vrailn</h1>
        <div class="bio">
            <p>c++ dev</p>
            <p>i cheat on games.</p>
        </div>
        <div class="social-buttons-container">
            <a class="social-btn" aria-label="Discord" onclick="copyDiscord()">
                <i class="fab fa-discord"></i>
                <span id="discord-copied" class="tooltip-arrowbox">copied</span>
            </a>
        </div>
    </div>

    <script>
        function enterSite() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('video-bg').play();
        }

        function copyDiscord() {
            navigator.clipboard.writeText('vrailn').then(function() {
                var copied = document.getElementById('discord-copied');
                copied.classList.add('show');
                setTimeout(function() {
                    copied.classList.remove('show');
                }, 1200);
            });
        }

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && (e.key === 'i' || e.key === 'I' || e.key === 'j' || e.key === 'J' || e.key === 'u' || e.key === 'U'))) {
                e.preventDefault();
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
